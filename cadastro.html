<!DOCTYPE html>
<html lang= "pt-br">
<head>
  <meta charset="UTF-8">
<!-- Deixar site responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- chamar o css -->
  <link rel="stylesheet" href="style2.css">
<!-- comando para poder usar os icons -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
<!-- titulo pagina -->
  <title> CADASTRO </title>
</head>
<body>
<!-- Main guardando tudo -->
    <main class="container">
      <h2 style="margin-bottom:15px;">CADASTRO</h2>
    
  <form action="">
<!-- Usuário -->
    <div class="input-field">
      <input type="text" name="usuario" id="usuario" placeholder="Informe seu nome de usuário">
    <div class="underline"></div>
  </div>
<!-- Senha -->
 <div class="input-field">
    <input type="password" name="senha" id="senha" placeholder="Informe sua senha">
    <div class="underline"></div>
 </div>
 <!-- Email -->
 <div class="input-field">
  <input type="email" name="email" id="email" placeholder="Informe seu email">
  <div class="underline"></div>
</div>
<!-- Telefone -->
<div class="input-field">
  <input type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone">
  <div class="underline"></div>
</div>
</main>

</html>
